    }

      text-decoration: underline;
    }
    @keyframes pulse-glow {
      0% {
        text-shadow: 0 0 6px #c0a063;
      }
      50% {
        text-shadow: 0 0 16px #c0a063, 0 0 32px #c0a063;
      }
      100% {
        text-shadow: 0 0 6px #c0a063;
      }
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    footer {
